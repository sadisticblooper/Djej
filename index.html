<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>My Personal Diary</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* Prevent any scrolling outside iframe */
    }
    .iframe-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: stretch; /* Stretch iframe to fill container */
      box-sizing: border-box;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #fff;
      margin: 0;
      padding: 0;
      display: block; /* Remove any default inline spacing */
    }
    @media (max-width: 640px) {
      iframe {
        width: 100%;
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe id="diaryApp" src="https://script.google.com/macros/s/AKfycbxQJtWHloRcJzTLODg6CLdmi9q0Jy4IZsKlXC9SJZN86TTC13LulJec7sliTe165xZ0Vw/exec"></iframe>
  </div>
  <script>
    const iframe = document.getElementById('diaryApp');
    // Adjust height on load and resize
    function adjustIframeHeight() {
      try {
        const contentHeight = iframe.contentWindow.document.body.scrollHeight;
        const viewportHeight = window.innerHeight;
        iframe.style.height = `${Math.max(contentHeight, viewportHeight)}px`;
      } catch (e) {
        console.warn('Dynamic height adjustment failed:', e);
        iframe.style.height = '100vh'; // Fallback to full viewport height
      }
    }
    iframe.addEventListener('load', adjustIframeHeight);
    window.addEventListener('resize', adjustIframeHeight);
    // Initial adjustment
    adjustIframeHeight();
  </script>
</body>
</html>
